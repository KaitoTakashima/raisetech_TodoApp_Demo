<!DOCTYPE html>
<html>
  <head>
    <title>やること</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="app_container">
      <h1 class="app_heading">
        <img src="src/images/header_img.png" alt="" />
      </h1>

      <!-- input_area -->
      <div class="input_area">
        <input type="text" class="input" id="add_text" placeholder="やること" />
        <button class="add_btn" id="add_btn">ついか</button>
      </div>
      <!-- input_area -->

      <!-- incomplete_area -->
      <div class="incomplete_area">
        <h2 class="incomplete_title">おわってないよー</h2>
        <ul class="incomplete_list" id="incomplete_list">
          <li class="incomplete_item list_item">
            <p
              class="incomplete_item_name list_item_name"
              id="incomplete_item_name"
            >
              英語課題
            </p>
            <div class="incomplete_btn_group">
              <button class="button" id="done_btn">
                <img src="src/images/done_img.png" alt="" />
              </button>
              <button class="button" id="delete_btn">
                <img src="src/images/delete_img.png" alt="" />
              </button>
            </div>
          </li>

          <li class="incomplete_item list_item">
            <p
              class="incomplete_item_name list_item_name"
              id="incomplete_item_name"
            >
              英語課題
            </p>
            <div class="incomplete_btn_group">
              <button class="button" id="done_btn">
                <img src="src/images/done_img.png" alt="" />
              </button>
              <button class="button" id="delete_btn">
                <img src="src/images/delete_img.png" alt="" />
              </button>
            </div>
          </li>
        </ul>
      </div>
      <!-- incomplete_area -->

      <!-- complete_area -->
      <div class="complete_area">
        <h2 class="complete_title">おわった！</h2>
        <ul class="complete_list" id="complete_list">
          <li class="complete_item list_item">
            <p
              class="complete_item_name list_item_name"
              id="complete_item_name"
            >
              英語課題
            </p>
            <div class="complete_btn_group">
              <button class="button" id="return_btn">
                <img src="src/images/return_img.png" alt="" />
              </button>
            </div>
          </li>
          <li class="complete_item list_item">
            <p
              class="complete_item_name list_item_name"
              id="complete_item_name"
            >
              英語課題
            </p>
            <div class="complete_btn_group">
              <button class="button" id="return_btn">
                <img src="src/images/return_img.png" alt="" />
              </button>
            </div>
          </li>
        </ul>
      </div>
      <!-- complete_area -->
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
